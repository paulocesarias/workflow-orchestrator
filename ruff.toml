# Ruff configuration
target-version = "py312"
line-length = 100
src = ["src"]

[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "B904",   # raise from err
]

[lint.per-file-ignores]
"tests/*" = ["ARG"]  # Unused arguments in tests are OK (fixtures)
"src/orchestrator/tasks/base.py" = ["ARG002"]  # Celery callbacks require specific signatures
"src/orchestrator/main.py" = ["ARG001"]  # FastAPI lifespan requires app argument
"src/orchestrator/services/claude.py" = ["ARG002"]  # Claude processor method signatures

[format]
quote-style = "double"
indent-style = "space"
